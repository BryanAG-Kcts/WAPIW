<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>WAPIW</title>
</head>
<body class="min-h-screen py-40 px-4 gap-6 flex flex-col items-center justify-center bg-gray-800 text-gray-500">

    <form class="bg-slate-700 px-5 py-3 sm:px-10 sm:py-7 rounded-xl flex flex-col gap-7 text-lg max-w-[600px] w-full">

        <label class="flex flex-col gap-1">
            <p>IP del usuario</p>
            <input type="text" class="inputIp block w-full rounded-md bg-sky-950 outline-none px-3 py-2">
            <p class="text-base">Puedes probar con esta IP : 23.123.12.11</p>
        </label>

        <button type="submit" class="bg-gray-800 px-5 py-3 rounded-lg">Buscar info de esta IP</button>

    </form>

    <pre class="showIp px-7 py-5 rounded-lg w-full overflow-x-auto"></pre>

<script src="index.js"></script>

</body>
</html>
